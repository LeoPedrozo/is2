{% include 'material/includes/material_css.html' %}
{% include 'material/includes/material_js.html' %}
{% load material_form %}

{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Rol</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="card-action">
          <a href="http://127.0.0.1:8000/inicio/" style="color:dodgerblue;">
            <i class="material-icons" style="vertical-align: -5px;">home</i>Volver a Inicio
          </a>
        </div>
        <h3> Creacion de Rol</h3>
        <div class="row">
            {% if form.errors %}
                <script>M.toast({html: "Por favor revisa los campos", classes: 'red rounded', displayLength:5000});</script>
            {% endif %}

            <form action="" method="POST">
                {% csrf_token %}
                {% form form=form %}{% endform %}

                <input type="submit" value="Crear" class="btn blue">
            </form>
        </div>

    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <script>
        document.addEventListener('DOMContentLoaded', function() {

        });
    </script>

</body>
</html>
