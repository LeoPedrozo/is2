{% include 'material/includes/material_css.html' %}
{% load material_form %}

{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crear Sprint</title>
    <!-- Compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      $(document).ready(function(){
        $('select').formSelect();
        $('.datepicker').datepicker({ format: 'yyyy/mm/dd' , setDefaultDate: true});
      });
    </script>
    <meta charset="UTF-8">


    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="card-action">
          <a href="http://127.0.0.1:8000/inicio/" style="color:dodgerblue;">
            <i class="material-icons" style="vertical-align: -5px;">home</i>Volver a Inicio
          </a>
        </div>
        <h3> Creacion de Sprint</h3>
        <div class="row">
            {% if form.errors %}
                <script>M.toast({html: "Por favor revisa los campos", classes: 'red rounded', displayLength:5000});</script>
            {% endif %}

            <form action="" method="POST">
                {% csrf_token %}
                {% form form=form %}{% endform %}

                <input type="submit" value="Crear" class="btn blue">
            </form>
        </div>

    </div>

</body>
</html>
