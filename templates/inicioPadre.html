{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="es">

<!-- nombre de la pestanha e informaciones de la pagina -->


<head>

    <title>Proyecto IS2</title>
    <meta charset="utf-8"/>
    <!-- Debe mostrarse en la version de edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

    <!-- importar el estilo a la pagina web-->
    <link rel="stylesheet" href="{% static '/estilos/inicio.css' %}"/>
    {% block title%} {% endblock %}

</head>

<!-- Aqui va el codigo de la pagina -->

<body>

    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://image.flaticon.com/icons/png/512/3486/3486614.png" style="width:30px;height:30px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Documentaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout">salir</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <span id='date-time'></span>
                </span>
            </div>
        </div>
    </nav>
    <div class="cover d-flex flex-column justify-content-top align-items-center">
        {% block content %}{% endblock %}
        <h1>
            Proyecto Scrum
        </h1>

        <p style="font-size:30px;">
            Gestion de proyectos agiles
        </p>
        <!-- Mensaje de inicio de sesion-->
        {% if user.is_authenticated %}
            <p style="font-size:20px;color:darkgray">Has loggeado como {{ user.username }}</p>
        {% endif %}
    </div>

    <script>
        var today = new Date();
        var dt = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds() + "\t-\t" + today.getDate()+'/'+(today.getMonth()+1)+'/'+today.getFullYear();
        document.getElementById('date-time').innerHTML=dt;
    </script>
</body>

</html>
